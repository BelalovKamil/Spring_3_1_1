<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<div align="center" style="line-height: 1.5;">
    <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <h1>Редактировать пользователя</h1>
        <label for="name">Введите имя</label> <br>
        <input type="text" th:field="*{name}" id="name"><br>
        <label for="surname">Введите фамилию</label> <br>
        <input type="text" th:field="*{surname}" id="surname"><br>
        <label for="email">Введите e-mail</label> <br>
        <input type="text" th:field="*{email}" id="email"> <br>
        <br>
        <input type="submit" value="Редактировать пользователя"/><br>
    </form>
</div>
<br>
<br>
<div align="center">
    <a th:href="@{/logout}">Выйти</a>
</div>
</body>
</html>
